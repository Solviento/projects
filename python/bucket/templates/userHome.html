<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Python Flask Bucket List App</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"> -->

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css">
        <link href="../static/css/signup.css" rel="stylesheet">
        <!-- <script src="../static/js/jquery-1.11.2.js"></script> -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
        <script>
            $(function(){
                GetWishes(1);
                $('#btnUpdate').click(function(){
                    $.ajax({
                    url : '/updateWish',
                    data : {title:$('#editTitle').val(),description:$('#editDescription').val(),id:localStorage.getItem('editId')},
                    type : 'POST',
                    success: function(res){
                    $('#editModal').modal('hide');
                        GetWishes();
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
                });
            });
            // function GetWishes(){
            //     $.ajax({
            //         url : '/getWish',
            //         type : 'GET',
            //         success: function(res){
            //             var wishObj = JSON.parse(res);
            //             $('#ulist').empty();
            //             $('#listTemplate').tmpl(wishObj).appendTo('#ulist');
            //         },
            //         error: function(error){
            //             console.log(error);
            //         }
            //     });
            // }
            function GetWishes(_page){
                var _offset = (_page - 1) * 2;
                $.ajax({
                    url: '/getWish',
                    type: 'POST',
                    data: { offset: _offset },
                    success: function(res){
                        var itemsPerPage = 2;
                        var wishObj = JSON.parse(res);
                        $('#ulist').empty();
                        $('#listTemplate').tmpl(wishObj[0]).appendTo('#ulist');
                        var total = wishObj[1]['total'];
                        var pageCount = total / itemsPerPage;
                        var pageRem = total % itemsPerPage;
                        if (pageRem != 0) {
                            pageCount = Math.floor(pageCount) + 1;
                        }
                        $('.pagination').empty();

                        var pageStart = $('#hdnStart').val();
                        var pageEnd = $('#hdnEnd').val();
                        if (pageStart > 5) {
                            var aPrev = $('<a/>').attr({
                                'href': '#'
                            }, {
                                    'aria-label': 'Previous'
                                })
                                .append($('<span/>').attr('aria-hidden', 'true').html('&laquo;'));

                            $(aPrev).click(function () {
                                $('#hdnStart').val(Number(pageStart) - 5);
                                $('#hdnEnd').val(Number(pageStart) - 5 + 4);
                                GetWishes(Number(pageStart) - 5);
                            });

                            var prevLink = $('<li/>').append(aPrev);
                            $('.pagination').append(prevLink);
                        }

                        for (var i = Number(pageStart); i <= Number(pageEnd); i++) {
                            if (i > pageCount) {
                                break;
                            }
                            var aPage = $('<a/>').attr('href', '#').text(i);

                            $(aPage).click(function (i) {
                                return function () {
                                    GetWishes(i);
                                }
                            }(i));
                            var page = $('<li/>').append(aPage);

                            if ((_page) == i) {
                                $(page).attr('class', 'active');
                            }

                            $('.pagination').append(page);
                        }
                        if ((Number(pageStart) + 5) <= pageCount) {
                            var nextLink = $('<li/>').append($('<a/>').attr({
                                'href': '#'
                            }, {
                                    'aria-label': 'Next'
                                })
                                .append($('<span/>').attr('aria-hidden', 'true').html('&raquo;').click(function () {
                                    $('#hdnStart').val(Number(pageStart) + 5);
                                    $('#hdnEnd').val(Number(pageStart) + 5 + 4);
                                    GetWishes(Number(pageStart) + 5);

                                })));
                            $('.pagination').append(nextLink);
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            }
            function ConfirmDelete(elem){
                localStorage.setItem('deleteId',$(elem).attr('data-id'));
                $('#deleteModal').modal();
            }
            function Delete(){
                $.ajax({
                    url : '/deleteWish',
                    data : {id:localStorage.getItem('deleteId')},
                    type : 'POST',
                    success: function(res){
                        var result = JSON.parse(res);
                        if(result.status == 'OK'){
                            $('#deleteModal').modal('hide');
                            GetWishes();
                        }
                        else{
                            alert(result.status);	
                        }
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            }
            function Edit(elm){
                localStorage.setItem('editId',$(elm).attr('data-id'));
                $.ajax({
                    url : '/getWishById',
                    data : {id:$(elm).attr('data-id')},
                    type : 'POST',
                    success: function(res){
                        var data = JSON.parse(res);
                        $('#editTitle').val(data[0]['Title']);
                        $('#editDescription').val(data[0]['Description']);
                        $('#editModal').modal();
                    },
                    error: function(error){
                        console.log(error);
                    }
                });
            }
        </script>
        <style>
            .trash {
                color: rgb(209, 91, 71);
            }
            .panel-body .checkbox {
                display: inline-block;
                margin: 0px;
            }
            .list-group {
                margin-bottom: 0px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        <li role="presentation" class="active"><a href="/logout">Logout</a>
                        <li role="presentation"><a href="/showAddWish">Add Wish</a></li>
                        </li>
                    </ul>
                </nav>
                <h3 class="text-muted">Python Flask App</h3>
                <!-- <button class="btn btn-primary" data-toggle="modal" data-target="#editModal">modal</button> -->
            </div>
            <script id="listTemplate" type="text/x-jQuery-tmpl">
                <li class="list-group-item">
                    <div class="checkbox">
                        <label>
                            ${Title}
                        </label>
                    </div>
                    <div class="pull-right action-buttons">
                        <a data-id=${Id} onclick="Edit(this)" ><span class="glyphicon glyphicon-pencil">edit</span></a>
                        <a data-id=${Id} onclick="ConfirmDelete(this)" ><span class="glyphicon glyphicon-trash">delete</span></a>
                    </div>
                </li>
            </script>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel-body">
                        <ul id="ulist" class="list-group">
                
                        </ul>
                        <nav>
                            <ul class="pagination">
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="editModalLabel">Update Wish</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="recipient-name" class="control-label">Title:</label>
                                    <input type="text" class="form-control" id="editTitle">
                                </div>
                                <div class="form-group">
                                    <label for="message-text" class="control-label">Description:</label>
                                    <textarea class="form-control" id="editDescription"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button id="btnUpdate" type="button" id="btnUpdate" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" style="text-align:center;">
                            <h4 class="modal-title" style="color:red;" id="deleteModalLabel">You are going to Delete this forever !!</h4>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button onclick="Delete()" type="button" class="btn btn-primary">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <input type="hidden" id="hdnStart" value="1" />
            <input type="hidden" id="hdnEnd" value="5" />
        </div>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
    </body>
</html>
