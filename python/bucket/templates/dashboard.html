<!DOCTYPE html>
<html lang="en">
<head>
  <title>Python Flask Bucket List App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <script>
    $(function () {
        $.ajax({
          url: '/getAllWishes',
          type: 'GET',
          success: function (response) {
            // console.log(response);
            var data = JSON.parse(response);
            var itemsPerRow = 0;
            var div = $('<div>').attr('class', 'row');
            for (var i = 0; i < data.length; i++) {
              if (itemsPerRow < 3) {
                if (i == data.length - 1) {
                  div.append(CreateThumb(data[i].Id, data[i].Title, data[i].Description, data[i].FilePath));
                  $('.well').append(div);
                } else {
                  div.append(CreateThumb(data[i].Id, data[i].Title, data[i].Description, data[i].FilePath));
                  itemsPerRow++;
                }
              } else {
                $('.well').append(div);
                div = $('<div>').attr('class', 'row');
                div.append(CreateThumb(data[i].Id, data[i].Title, data[i].Description, data[i].FilePath));
                if (i == data.length - 1) {
                  $('.well').append(div);
                }
                itemsPerRow = 1;
              }
            }
          },
          error: function (error) {
            console.log(error);
          }
        });
        $(document).on('click', '[id^="btn_"]', function () {
          console.log("01");
          var spId = $(this).attr('id').split('_')[1];
          $.ajax({
            url: '/addUpdateLike',
            method: 'POST',
            data: { wish: $(this).attr('id').split('_')[1], like: 1 },
            success: function (response) {
              console.log(response);
            },
            error: function (error) {
              console.log(error);
            }
          });
        });
      })
  function CreateThumb(id, title, desc, filepath) {
      var mainDiv = $('<div>').attr('class', 'col-sm-4 col-md-4');
      var thumbNail = $('<div>').attr('class', 'thumbnail');
      var img = $('<img>').attr({
        'src': filepath,
        'data-holder-rendered': true,
        'style': 'height: 150px; width: 150px; display: block'
      });
      var caption = $('<div>').attr('class', 'caption');
      var title = $('<h3>').text(title);
      var desc = $('<p>').text(desc);
      var p = $('<p>');
      var btn = $('<button>').attr({
        'id': 'btn_' + id,
        'type': 'button',
        'class': 'btn btn-danger btn-sm'
      });
      var span = $('<i>').attr({
        'class': 'fa fa-thumbs-up',
        'aria-hidden': 'true'
      });
      p.append(btn.append(span));
      caption.append(title);
      caption.append(desc);
      caption.append(p);
      thumbNail.append(img);
      thumbNail.append(caption);
      mainDiv.append(thumbNail);
      return mainDiv;
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="header">
      <nav class="navbar navb navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Python Flask App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/userHome">My List</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showAddWish">Add Item</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <div class="well">
      
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
